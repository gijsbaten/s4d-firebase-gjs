
<html>
<head>
</head>
<body>
	<style>
		#vlak {
			width: 100%;
			height: 100%;
		}
	</style>
	<div id="vlak">
		<input type="text" id="typeVlak">
		<div id="tekstDiv">Test Hallo</div>
		<button class="knop" id="roodKnop">Maak Rood</button>
		<button class="knop" id="groenKnop">Maak Groen</button>
	</div>
 
 
 
 
 
 
 
 
 
 
 
 
 
		
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {
	    apiKey: "AIzaSyD-7wf--_T5gDnSUaQEyWNanllETZf_Fj4",
	    authDomain: "kleineprojects4d.firebaseapp.com",
	    databaseURL: "https://kleineprojects4d.firebaseio.com",
	    projectId: "kleineprojects4d",
	    storageBucket: "kleineprojects4d.appspot.com",
	    messagingSenderId: "433272950119"
	  };
	  firebase.initializeApp(config);
	  // Get a reference to the database service
	  var database = firebase.database();
	</script>
	
	<script>
		var kleurReference = database.ref("vlak/kleur")
		var tekstReference = database.ref("vlak/tekst")
		
		document.getElementById("roodKnop").onclick = klikRood
		document.getElementById("groenKnop").onclick = klikGroen
		document.getElementById("typeVlak").onkeyup = editText
		
		
		function klikRood() {
			kleurReference.set("red")
		}
		
		function klikGroen() {
			kleurReference.set("green")
		}
		
		function editText() {
			tekstReference.set(document.getElementById("typeVlak").value)
		}
		
		kleurReference.on('value', function(data) {
			document.getElementById("vlak").style.backgroundColor = data.val()
		});
		
		tekstReference.on('value', function(data) {
			document.getElementById("tekstDiv").innerHTML = data.val()
		});
		
		
	</script>
 
</body>
</html>
